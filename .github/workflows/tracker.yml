name: Instagram Follow Tracker

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # Her saat başı otomatik çalışması için (isteğe bağlı)

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # --- YENİ ADIM: SESSION CACHING ---
      - name: Restore Instagram Session
        uses: actions/cache@v3
        with:
          path: session-*
          key: ${{ runner.os }}-instagram-session-${{ secrets.INSTAGRAM_USERNAME }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot
        env:
          TARGET_USERNAMES: ${{ secrets.TARGET_USERNAMES }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          INSTAGRAM_USER: ${{ secrets.INSTAGRAM_USERNAME }}
          INSTAGRAM_PASSWORD: ${{ secrets.INSTAGRAM_PASSWORD }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: python src/main.py
