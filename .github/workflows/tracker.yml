name: Instagram Following Tracker

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt
        
       - name: Prepare folders
        run: |
          mkdir -p data state snapshots
          
      # ✅ instagrapi settings/session cache
      - name: Cache instagrapi session
        uses: actions/cache@v4
        with:
          path: data/ig_settings.json
          key: instagrapi-settings-v1
          restore-keys: |
            instagrapi-settings-

      - name: Run tracker
        env:
          TARGET_USERNAMES: ${{ secrets.TARGET_USERNAMES }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

          IG_USERNAME: ${{ secrets.IG_USERNAME }}
          IG_PASSWORD: ${{ secrets.IG_PASSWORD }}

          BATCH_SIZE: "60"
        run: python src/main.py

      # (Senin projende zaten varsa aynı bırak)
      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          git diff --cached --quiet || git commit -m "Update snapshots"
          git push
