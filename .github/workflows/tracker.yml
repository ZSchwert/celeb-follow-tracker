name: Follow Tracker (Hourly - Rotating Batches)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  track:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Restore snapshots cache
        uses: actions/cache@v4
        with:
          path: snapshots
          key: snapshots-${{ github.ref_name }}-${{ github.run_id }}
          restore-keys: |
            snapshots-${{ github.ref_name }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tracker (rotating batch)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          RAPIDAPI_HOST: ${{ secrets.RAPIDAPI_HOST }}

          CELEB_FILE: "data/celebrities.txt"

          BATCH_SIZE: "25"
          BATCH_SEED: ${{ github.run_number }}

          PER_USER_SLEEP: "1.2"
          RAPIDAPI_MAX_RETRIES: "6"
          RAPIDAPI_BACKOFF_BASE: "1.5"

        run: |
          mkdir -p snapshots
          python src/main.py

      - name: Save snapshots cache
        uses: actions/cache@v4
        with:
          path: snapshots
          key: snapshots-${{ github.ref_name }}-${{ github.run_id }}
