name: Instagram Following Tracker

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Cache instagrapi session
        uses: actions/cache@v4
        with:
          path: data/ig_settings.json
          key: instagrapi-settings-v1
          restore-keys: |
            instagrapi-settings-

      - name: Run tracker (prove commit)
        run: |
          echo "BRANCH:"
          git rev-parse --abbrev-ref HEAD
          echo "COMMIT:"
          git rev-parse HEAD
          echo "SHOW main.py first 40 lines:"
          sed -n '1,40p' src/main.py
          echo "SEARCH RapidAPI missing string:"
          grep -Rni "RAPIDAPI_KEY or RAPIDAPI_HOST missing" . || true
          echo "RUN:"
          python src/main.py
        env:
          TARGET_USERNAMES: ${{ secrets.TARGET_USERNAMES }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          IG_USERNAME: ${{ secrets.IG_USERNAME }}
          IG_PASSWORD: ${{ secrets.IG_PASSWORD }}
          BATCH_SIZE: "30"
          PER_USER_SLEEP: "1.0"
      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          git diff --cached --quiet || git commit -m "Update snapshots"
          git push
