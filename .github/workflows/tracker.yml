name: Follow Tracker (Hourly)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  track:
    runs-on: ubuntu-latest

    # <-- ENV’leri TEK YERDE tanımlıyoruz (en üstte) -->
    env:
      TARGET_USERNAMES: ${{ secrets.TARGET_USERNAMES }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
      RAPIDAPI_HOST: ${{ secrets.RAPIDAPI_HOST }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Restore snapshots cache
        uses: actions/cache@v4
        with:
          path: snapshots
          key: snapshots-${{ github.ref_name }}-${{ github.run_id }}
          restore-keys: |
            snapshots-${{ github.ref_name }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Debug env (safe)
        run: |
          python - <<'PY'
          import os

          def info(k):
              v = os.getenv(k, "")
              print(f"{k} set?:", bool(v.strip()), "| length:", len(v))

          info("RAPIDAPI_KEY")
          info("RAPIDAPI_HOST")
          info("TELEGRAM_BOT_TOKEN")
          info("TELEGRAM_CHAT_ID")
          info("TARGET_USERNAMES")
          PY

      - name: Run tracker
        run: |
          mkdir -p snapshots
          python src/main.py

      - name: Save snapshots cache
        uses: actions/cache@v4
        with:
          path: snapshots
          key: snapshots-${{ github.ref_name }}-${{ github.run_id }}
