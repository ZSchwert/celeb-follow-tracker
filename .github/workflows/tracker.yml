name: Follow Tracker (Hourly)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  track:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Restore snapshots cache
        uses: actions/cache@v4
        with:
          path: snapshots
          key: snapshots-${{ github.ref_name }}-${{ github.run_id }}
          restore-keys: |
            snapshots-${{ github.ref_name }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # ✅ SAFE DEBUG (key'i yazmaz, sadece var mı + uzunluğu)
      - name: Debug env (safe)
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          RAPIDAPI_HOST: ${{ secrets.RAPIDAPI_HOST }}
        run: |
          python - <<'PY'
          import os
          key = (os.getenv("RAPIDAPI_KEY") or "")
          host = (os.getenv("RAPIDAPI_HOST") or "")
          print("RAPIDAPI_KEY set?:", bool(key.strip()))
          print("RAPIDAPI_KEY length:", len(key.strip()))
          print("RAPIDAPI_HOST set?:", bool(host.strip()))
          print("RAPIDAPI_HOST value:", host.strip())
          PY

      - name: Run tracker
        env:
          TARGET_USERNAMES: ${{ secrets.TARGET_USERNAMES }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          RAPIDAPI_HOST: ${{ secrets.RAPIDAPI_HOST }}
        run: |
          mkdir -p snapshots
          python src/main.py

      - name: Save snapshots cache
        uses: actions/cache@v4
        with:
          path: snapshots
          key: snapshots-${{ github.ref_name }}-${{ github.run_id }}
